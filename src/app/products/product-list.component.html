<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: </h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf="pokemons && pokemons.length">
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImage()'>
                                {{imageFlag ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Pokemon</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let pokemon of pokemons'>
                        <td>
                            <img 
                            *ngIf='imageFlag'
                            [src]='pokemon.imageUrl'
                            [style.width.px]='imageWidth'
                            >
                        </td>
                        <td>{{pokemon.pokemonName}}</td>
                        <td>{{pokemon.pokemonId}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
